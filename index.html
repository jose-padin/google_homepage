<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous" />
</head>
<body>
    <main class="wrapper">
        <div class="profile">
            <div class="profile_links">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <img class="apps_icon" src="assets/images/icono.png" alt="Google icon">
                    <img class="profile_img" src="assets/images/profile.jpg" alt="Profile">
                </ul>
            </div>
        </div>
        <p class="clear"></p>

        <div class="center_container">
            <div class="logo">
                <div class="logo_inner">
                    <img src="assets/images/logo_google.png" alt="">
                </div>
            </div>
            <div class="search">
                <div class="search_inner">
                    <img class="lupa" src="assets/images/google_lupa.webp" alt="">
                    <img class="mic" src="assets/images/google_mic.png" alt="">
                </div>
            </div>
            <div class="search_buttons">
                <div class="search_buttons_left">
                    <a>Google Search</a>
                </div>
                <div class="search_buttons_right">
                    <a>I'm Feeling Lucky</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <div class="country">
                <p>Netherlands</p>
            </div>
            <div class="footer_links">
                <div class="links_left">
                    <ul>
                        <a><li>Advertising</li></a>
                        <a><li>Business</li></a>
                        <a><li>About Google</li></a>
                        <a><li>How search works</li></a>
                    </ul>
                </div>
                <div class="links_right">
                    <ul>
                        <a><li>Privacy</li></a>
                        <a><li>Terms</li></a>
                        <a><li>Settings</li></a>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
